<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - otp</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="row justify-content-md-center">
      <div class="col-md-4 text-center">
        <div class="row">
          <div class="col-sm-12 mt-5 bgWhite">
            <div class="title">
              Enter otp sent to : <br/>
                <label id="lbl-mobile"></label>
            </div>
            
            <form method="post" action="../../../php/verify-otp-view-presentation.php" class="mt-5">
              <input name="digit-one" id="ditig-one" class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(1)' maxlength=1 >
              <input name="digit-two" id="ditig-two" class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(2)' maxlength=1 >
              <input name="digit-three" id="ditig-three" class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(3)' maxlength=1 >
              <input name="digit-four" id="ditig-four" class="otp" type="text" oninput='digitValidate(this)'onkeyup='tabChange(4)' maxlength=1 >
                <hr class="mt-4">
                <input name="mobile" id="mobile" type="hidden">
                <input type="submit" name="button" value="Submit" class='btn btn-primary btn-block mt-4 mb-4 customBtn'>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const monileNo = urlParams.get('mobile-no')
            document.getElementById("lbl-mobile").innerHTML = monileNo;
            document.getElementById("mobile").value = monileNo;
        });
    </script>
</body>
</html>
