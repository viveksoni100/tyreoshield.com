<head>

        <form method="post">
            <div class="form-group">
                <label>First Name</label>

            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your last name">

                <label>Mobile No.</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your phone number">

                <label>Vehicle Model</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your vehicle model">
            </div>

            </div>
