<html>

<head>

<body class="big-fonts">
    <div class="p-3">
        <form method="post" action="php/view-presentation.php">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Mobile No</label>
                <input type="text" pattern="[0-9]{10}" value="" name="mobile" id="mobile" oninvalid="setCustomValidity('Please enter valid mobile no')" onchange="try{setCustomValidity('')}catch(e){}" placeholder="Enter your mobile no" required/>

            </div>
            <div class="form-group">
                <input type="submit" name="button" value="Submit" class="btn btn-danger">
            </div>
        </form>
    </div>
